spring:
  application:
    name: dictionary-learning-platform
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  threads:
    virtual:
      enabled: true

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info,health,sbom

server:
  error:
    whitelabel:
      enabled: false

gg:
  jte:
    development-mode: true

word:
  service:
    page:
      size: 7
